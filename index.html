<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hucha Digital</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'Rubik', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    .goal-container {
      width: 80%;
      margin-bottom: 10px;
    }
    .goal-bar-bg {
      width: 100%;
      height: 20px;
      background: #ddd;
      border: 2px solid black;
      border-radius: 10px;
      overflow: hidden;
    }
    .goal-bar-fill {
      height: 100%;
      background: green;
      width: 0%;
    }
    .goal-input {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }
    #goalName {
      font-size: 1.5em;
      font-weight: 700;
      border: 2px solid black;
      padding: 5px 10px;
      border-radius: 5px;
      width: 80%;
      text-align: center;
      margin-bottom: 5px;
      user-select: text;
      outline: none;
    }
    .counter {
      font-size: 3em;
      margin-bottom: 10px;
    }
    .pig {
      font-size: 6em;
      border: 5px solid black;
      border-radius: 50%;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: 2px solid black;
      background: none;
      cursor: pointer;
      font-weight: bold;
    }
    input[type=number] {
      padding: 10px;
      font-size: 1em;
      width: 100px;
      text-align: center;
      border: 2px solid black;
    }
    .settings-icon {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 1.5em;
      cursor: pointer;
    }
    .settings-menu {
      position: absolute;
      bottom: 60px;
      right: 20px;
      background: white;
      border: 2px solid black;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 5px;
      z-index: 10;
    }
    .settings-menu button {
      padding: 5px 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="goal-container">
    <div class="goal-bar-bg">
      <div class="goal-bar-fill" id="goalFill"></div>
    </div>
    <div class="goal-input">
      <input id="goal" type="number" placeholder="Meta (‚Ç¨)" />
      <button onclick="setGoal()">Guardar meta</button>
    </div>
  </div>

  <input id="goalName" type="text" placeholder="Nombre del ahorro (ej. PlayStation 5)" maxlength="30" />

  <div class="counter" id="counter">‚Ç¨0.00</div>
  <div class="pig">üê∑</div>
  <div class="buttons">
    <button onclick="addAmount(1)">+1‚Ç¨</button>
    <button onclick="addAmount(5)">+5‚Ç¨</button>
    <button onclick="addAmount(10)">+10‚Ç¨</button>
    <input id="custom" type="number" placeholder="Otra" />
    <button onclick="addCustom()">A√±adir</button>
    <button onclick="editAmount()">Editar</button>
    <button onclick="resetCounter()" style="color: red;">Reiniciar</button>
  </div>

  <div class="settings-icon" onclick="toggleSettings()">‚öôÔ∏è</div>
  <div class="settings-menu" id="settingsMenu">
    <strong>üéµ Sonido:</strong>
    <button onclick="setSound('coin')">Sonido 1 (Moneda)</button>
    <button onclick="setSound('bell')">Sonido 2 (Campanita)</button>
    <button onclick="setSound('none')">Silencio</button>
  </div>

  <audio id="sound-coin" src="https://cdn.pixabay.com/audio/2022/03/15/audio_cfc4f0b55b.mp3"></audio>
  <audio id="sound-bell" src="https://cdn.pixabay.com/audio/2022/03/15/audio_9e0a778b3f.mp3"></audio>

  <script>
    let total = parseFloat(localStorage.getItem('piggyTotal')) || 0;
    let goal = parseFloat(localStorage.getItem('piggyGoal')) || 0;
    let soundType = localStorage.getItem('piggySound') || 'coin';
    let goalName = localStorage.getItem('piggyGoalName') || '';

    const counter = document.getElementById('counter');
    const goalFill = document.getElementById('goalFill');
    const settingsMenu = document.getElementById('settingsMenu');
    const goalNameInput = document.getElementById('goalName');

    function playSound() {
      if (soundType === 'coin') document.getElementById('sound-coin').play();
      if (soundType === 'bell') document.getElementById('sound-bell').play();
    }

    function toggleSettings() {
      settingsMenu.style.display = settingsMenu.style.display === 'flex' ? 'none' : 'flex';
    }

    function setSound(type) {
      soundType = type;
      localStorage.setItem('piggySound', type);
      toggleSettings();
    }

    function updateDisplay() {
      counter.textContent = `‚Ç¨${total.toFixed(2)}`;
      updateGoalBar();
      goalNameInput.value = goalName;
    }

    function updateGoalBar() {
      if (goal > 0) {
        let percent = Math.min(100, (total / goal) * 100);
        goalFill.style.width = percent + '%';
      } else {
        goalFill.style.width = '0%';
      }
    }

    function addAmount(amount) {
      total += amount;
      localStorage.setItem('piggyTotal', total);
      updateDisplay();
      if (soundType !== 'none') playSound();
    }

    function addCustom() {
      const input = document.getElementById('custom');
      const value = parseFloat(input.value);
      if (!isNaN(value)) {
        total += value;
        localStorage.setItem('piggyTotal', total);
        updateDisplay();
        if (soundType !== 'none') playSound();
        input.value = '';
      }
    }

    function editAmount() {
      const newValue = prompt("Introduce el nuevo total (‚Ç¨):", total);
      const value = parseFloat(newValue);
      if (!isNaN(value)) {
        total = value;
        localStorage.setItem('piggyTotal', total);
        updateDisplay();
      }
    }

    function resetCounter() {
      if (confirm("¬øEst√°s seguro de que quieres reiniciar la hucha?")) {
        total = 0;
        localStorage.setItem('piggyTotal', total);
        updateDisplay();
      }
    }

    function setGoal() {
      const input = document.getElementById('goal');
      const value = parseFloat(input.value);
      if (!isNaN(value) && value > 0) {
        goal = value;
        localStorage.setItem('piggyGoal', goal);
        updateGoalBar();
      }
    }

    goalNameInput.addEventListener('input', () => {
      goalName = goalNameInput.value;
      localStorage.setItem('piggyGoalName', goalName);
    });

    updateDisplay();
  </script>
</body>
</html>
